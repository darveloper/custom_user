<h1>Custom User</h1>
{% if request.user.is_authenticated %}
    <p>
        <a href="{% url 'home' %}">Home</a> |  
        <a href="{% url 'logout' %}">Logout</a>
    </p>
    <p>Hello, {{ request.user.username }} | {{request.user.display_name}}</p>
{% else %}
    <p>
        <a href="{% url 'home' %}">Home</a>| 
        <a href="{% url 'signup' %}">SignUp</a> | 
        <a href="{% url 'login' %}">Login</a>
    </p>
{% endif %}
 
{% for user in users %}
    <p>Username : {{user.username}} | Display Name : {{user.display_name}}</p>
{% endfor %}
